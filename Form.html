        <h2>Please fillup the form</h2>

        <label for="email">Your Email:

            <legend>Choose Your Pitha

              <label for="chitoi">

              </label>
              <label for="vapa">

              <label for="puri">

          <fieldset>

            </label>
            <label for="shutki">
              <input type="checkbox" name="vorta" id="shutki" value="" />Shutki
            </label>
            <label for="Morich">
              <input type="checkbox" name="vorta" id="Morich" value="" />Morich
            </label>
          </fieldset>
          <fieldset>
            <legend>Special Instruction</legend>
            <textarea name="" id= rows="8" cols="40"></textarea>

          <input type="reset" name="" id="" value="reset" />
          <input type="submit" name="" id="" value="submit" />
