<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storytelling form</title>
    <link rel="stylesheet" href="PracCSS/Style.css" type="text/css" media="all" />
    
  </head>
  <body>
    <main>
    <h3>"Unleash Your Imagination: The Ultimate Storytelling Showdown"</h3>
    <p class="text">Please Fillup Required Information</p>
    <form >
      <label class="label" for="name">Your name</label>
      <input class="input" type="text" id="name" required="text"><br />
      <label class="label" for="mail">Enter Your Email</label>
      <input class="input" type="mail" id="mail">
      <p>Select Your gender</p>
      <select name="" id="" class="input">
        <option>Select one</option>
        <option>Male</option>
        <option>Female</option>
      </select >
      <label for="story" class="label">Enter Your Story</label>
      <textarea name="" id="story" rows="8" cols="40" class="input"></textarea>
      <p>Rate This Story</p>
      <select name="" id="" class="input">
        <option>Excellent</option>
        <option>Very Good</option>
        <option>Good</option>
        <option>Avarage</option>
        <option>Not So Good</option>
        <option>Worst</option>
      </select>
      <label for="feedback" class="label">Participents Feedback</label>
     <textarea class="label"  name="" id="feedback" rows="4" cols="30"></textarea>
     <input type="submit" name="" id="submit" value="submit" />
    </form>
    </main>
  </body>
</html>
